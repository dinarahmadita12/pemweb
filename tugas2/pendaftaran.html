<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran ITera Asik</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Poppins";
            margin: 0 auto;
            padding: 0;
            width: 80%;
        }

        header {
            text-align: center;
        }

        h1 {
            margin-top: 20px;
        }

        .form-container {
            margin-top: 30px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .radio-group {
            display: inline-flex;
            margin-right: 20px;
        }

        .radio-group input {
            margin-right: 5px;
        }

        button {
            font-family: "Poppins";
            font-size: 16px;
            cursor: pointer;
            padding: 12px;
            border-radius: 5px;
        }

        footer {
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Pendaftaran ITera Asik</h1>
        <p>Silakan isi formulir berikut untuk mendaftar</p>
    </header>

    <!-- Formulir Pendaftaran -->
    <div class="form-container">
        <form action="#" method="post">
            <!-- Nama Lengkap -->
            <label for="nama">Nama Lengkap:</label>
            <input type="text" id="nama" name="nama" placeholder="Masukkan nama lengkap" required>

            <!-- Email -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Masukkan email" required>

            <!-- Jenis Kelamin -->
            <label>Jenis Kelamin:</label>
            <div class="radio-group">
                <input type="radio" id="wanita" name="jenis_kelamin" value="wanita" required>
                <label for="wanita">Wanita</label>
            </div>
            <div class="radio-group">
                <input type="radio" id="pria" name="jenis_kelamin" value="pria" required>
                <label for="pria">Pria</label>
            </div>

            <!-- Kelas yang Dipilih -->
            <label for="kelas">Kelas yang Dipilih:</label>
            <select id="kelas" name="kelas" required>
                <option value="html_css">HTML & CSS</option>
                <option value="php_mysql">PHP & MySQL</option>
                <option value="javascript">Javascript</option>
                <option value="kotlin">Kotlin</option>
            </select>

            <!-- Tanggal Lahir -->
            <label for="tanggal_lahir">Tanggal Lahir:</label>
            <input type="date" id="tanggal_lahir" name="tanggal_lahir" required>

            <!-- Nomor Telepon -->
            <label for="telepon">Nomor Telepon:</label>
            <input type="tel" id="telepon" name="telepon" placeholder="Masukkan nomor telepon" required>

            <!-- Button Submit -->
            <button type="submit">Daftar Sekarang</button>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 ITera ASIK</p>
    </footer>

</body>
</html>
